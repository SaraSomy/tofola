<!DOCTYPE html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta charset="UTF-8">
    <title> Panda Form</title>
  
    <link
    href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
    rel="stylesheet"
  />
    <!-- Stylesheet -->
    <link rel="stylesheet" href="css.css" />
  </head>
  <body>
    <div class="container">
      <form>
        <label for="اسم المستخدم">اسم المستخدم:</label>
        <input type="text" id="اسم المستخدم" placeholder="ادخال اسم المستخدم" />
        <label for="كلمة المرور">كلمة المرور:</label>
        <input type="password" id="كلمة المرور" placeholder="كلمة المرور..." />
        <button>تسحيل الدخول</button>
      </form>
      <div class="ear-l"></div>
      <div class="ear-r"></div>
      <div class="panda-face">
        <div class="blush-l"></div>
        <div class="blush-r"></div>
        <div class="eye-l">
          <div class="eyeball-l"></div>
        </div>
        <div class="eye-r">
          <div class="eyeball-r"></div>
        </div>
        <div class="nose"></div>
        <div class="mouth"></div>
      </div>
      <div class="hand-l"></div>
      <div class="hand-r"></div>
      <div class="paw-l"></div>
      <div class="paw-r"></div>
      <a href="signup.html">ليس لدي حساب </a>
    </div>
    
    <!-- Script -->
    <script src="script.js"></script>
  
</body>
</html>
